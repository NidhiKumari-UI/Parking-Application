<div class="dashboard-container">
    <div class="dashboard-header d-flex align-items-end justify-content-between mb-4">
        <div class="dashboard-header-left flex-grow-1">
            <h1 class="dashboard-title">Parking Dashboard</h1>
            <div class="dashboard-subtitle">Manage and monitor parking spots</div>
        </div>
        <div class="dashboard-filters">
            <select class="form-select filter-select" id="" [(ngModel)]="siteId" (change)="getBuildings(siteId)">
                <option value="0">Select Site</option>
                @for (item of siteList(); track item.siteId) {
                    <option [value]="item.siteId">
                        üè¢ <span class="site-option-name">{{item.siteName}}</span>
                    </option>
                }
            </select>
            <select class="form-select filter-select" id="" [(ngModel)]="buildingId" (change)="getFloor(buildingId)">
                <option value="0">Select Building </option>
                @for (item of buildingList(); track item.buildingId) {
                    <option [value]="item.buildingId">
                        üè¢ <span class="site-option-name">{{item.buildingName}}</span>
                    </option>
                }
            </select>

            <select class="form-select filter-select" id="">
                <option value="0">Select Floor</option>
                 @for (item of flooList(); track item.floorId) {
                    <option [value]="item.floorId">
                        üè¢ <span class="site-option-name">{{item.floorNo}}</span>
                    </option>
                }
            </select>
        </div>
    </div>

    <div class="row g-4 mb-4 dashboard-cards">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="dashboard-card card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <div class="card-label">Total Spots</div>
                        <div class="card-value">50</div>
                    </div>
                    <div class="card-circle bg-primary"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="dashboard-card card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <div class="card-label">Available</div>
                        <div class="card-value text-success">28</div>
                    </div>
                    <div class="card-circle bg-success"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="dashboard-card card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <div class="card-label">Occupied</div>
                        <div class="card-value text-danger">22</div>
                    </div>
                    <div class="card-circle bg-danger"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="dashboard-card card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <div class="card-label">Occupancy Rate</div>
                        <div class="card-value text-info">44%</div>
                    </div>
                    <div class="card-circle bg-info"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="parking-layout-section">
        <h3 class="parking-layout-title">Parking Layout</h3>
        <div class="parking-legend card p-3 mb-3 d-flex flex-row align-items-center gap-4">
            <span class="legend-item"><span class="legend-dot bg-success"></span> Available</span>
            <span class="legend-item"><span class="legend-dot bg-danger"></span> Occupied</span>
            <span class="legend-item"><span class="legend-dot bg-warning"></span> Reserved</span>
            <span class="legend-item"><span class="legend-dot bg-secondary"></span> Maintenance</span>
        </div>
        <!-- Parking layout grid goes here -->
    </div>
</div>
